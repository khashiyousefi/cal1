<!DOCTYPE html>
<html>


<head>
<title>Calculator</title>
<link rel="stylesheet" type="text/css" href="calculator.css">

<script src="calculator.js"></script>
</head>

<div id="mydivwhite">

<h1>Grade Calculator</h1>

<body>
<div id="mydiv">
<h2> Activities</h2>
<p>Give grades to the numeric activities: </p>




<table id = "mytable">
<tr>
    <th>Name</th>
    <th>Short Name</th>
    <th>Weight</th>
    <th>Grade</th>
    <th>Percent</th>
</tr>

<tr>
  <td>Activity 1</td>
  <td>A1</td>
  <td> <input id="input1weight" type="number"> </td>
  <td> <input id="input1.1grade" type="number" oninput="percentage()" > / <input id="input1.2grade" type="number" oninput="percentage()"> </td>
  <td> <p id="percent1"> </p> </td>
</tr>
<tr>
  <td>Activity 2</td>
  <td>A2</td>
  <td> <input id="input2weight" type="number"> </td>
  <td> <input id="input2.1grade" type="number" oninput="percentage()" > / <input id="input2.2grade" type="number" oninput="percentage()" > </td>
  <td> <p id="percent2"> </p> </td>
</tr>
<tr>
  <td>Activity 3</td>
  <td>A3</td>
  <td> <input id="input3weight" type="number"> </td>
  <td> <input id="input3.1grade" type="number" oninput="percentage()"> / <input id="input3.2grade" type="number" oninput="percentage()" > </td>
  <td> <p id="percent3"> </p> </td>
</tr>
<tr>
  <td>Activity 4</td>
  <td>A4</td>
  <td> <input id="input4weight" type="number"> </td>
  <td> <input id="input4.1grade" type="number" oninput="percentage()" > / <input id="input4.2grade" type="number" oninput="percentage()" > </td>
  <td> <p id="percent4"> </p> </td>
</tr>
</table>

<h3>
Result
</h3>
<p id="total_"> </p>
<p id="weight_"> </p>

<button onclick="mean()" type="text">MEAN</button>
<button onclick="weight()" type="text">WEIGHTED</button>
<button onclick="newRow()">ADD</button>
<button onclick="remove()">Remove</button>


</div>

</body>
</div>
</html>
